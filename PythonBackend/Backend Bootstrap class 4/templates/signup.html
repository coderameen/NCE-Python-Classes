<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Signup form</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup">Signup</a>
            </li>
            
          </ul>
        </div>
      </nav>
    <h1 style="text-align: center;">Signup Form</h1>

    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
            <form action="" method="">
                <label>username</label><input type="text" placeholder="Enter username" class="form-control">
                <br>
                <label>Password</label><input type="password" placeholder="Enter Password" class="form-control">
                <br>
                <label>Re-Password</label><input type="password" placeholder="Re enter password" class="form-control">
                <br>
                <label>DOB</label><input type="date" class="form-control">
                <br>
                <label>Mobile No.</label><input type="number" class="form-control">
                <br>
                <label >Email</label><input type="email" class="form-control">
                <br>
                <label>Select Branch</label><select>
                    <option>CSE</option>
                    <option>ISE</option>
                    <option>AIML</option>
                    <option>MCA</option>
                </select>   
                <br>
                <label>Select Hobby:</label> <br> Cricket <input type="checkbox" class="form-control"> Football <input type="checkbox" class="form-control">
                <br>
                <label>Gender: </label><br> Male <input type="radio" name="gender" class="form-control"> Female <input type="radio" name="gender" class="form-control">
                <br>
                <label>Address</label> <textarea class="form-control"></textarea>
                <br>
                <!-- <button>SIGNUP</button> -->
                 <br>
                 <input type="submit" value="SIGNUP" class="btn btn-outline-success">

            </form>
        </div>
        <div class="col-4">

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
