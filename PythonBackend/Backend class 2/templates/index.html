<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content</title>
</head>
<body>
    <h1>This is my HTML PAGE!!</h1>
    <h1>{{ content }}</h1>
    <!-- to print hello 10 times -->
    {% for i in range(10) %}
        <h6>Hello</h6>
    {% endfor %}

    <!-- to print 1 to 5 -->
     {% for i in range(5) %}
        <h6>{{i}}</h6>
     {% endfor %}


     <!-- print only even number from 0 to 10 -->
      {% for i in range(11) %}
            {% if i%2 == 0 %}
                <p>{{i}}</p>
            {% endif %}
      {% endfor %}
</body>
</html>
