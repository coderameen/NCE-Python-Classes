<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hospital Website</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/doctordashboard">Doctor Dashboard</a>
              </li>
            
           
             
            </ul>
          </div>
        </div>
      </nav>
    

      <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
            <h1>DOCTOR'S DASHBOARD: Check you Appointments!!</h1>
            <form action="{{ url_for('view_patient')}}" method="post">
                <label for="">Doctor Name</label> <input type="text" name="docbox" placeholder="Enter Doctor Name" class="form-control" required>
                <br>
                <input type="submit" value="View" class="btn btn-outline-success">
            </form>
            {% if rows%}
            <!-- {{rows}} -->

            <table class="table table-hover table-info">
                <thead>
                    <tr>
                        <th>Patient ID</th><th>Patient Name</th><th>Appointment Time</th>
                    </tr>
                
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td>{{row[0]}}</td><td>{{row[1]}}  </td><td> {{row[2]}} </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
 
            {% endif %}
        </div>
        <div class="col-4">
            
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
